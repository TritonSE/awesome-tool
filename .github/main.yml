name: CI_CD

on: 
  pull_request:
    branches: [ main ]
    
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install node modules
        run: npm ci
      - name: Run Eslint for Typescript
        run: npm run lint
      - name: Run tests
        run: npm run test
    